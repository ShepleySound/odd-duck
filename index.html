<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@400;500;600&family=Noto+Serif:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.2/dist/chart.min.js"></script>
  <script src="js/app.js" defer></script>
  <title>Odd Duck Survey</title>
</head>
<body>
  <header>
    <a class="company-logo" href="">
      <img src="img/duck-svg.svg" alt="Duck Logo" width="50">
      <h1>Odd<br>Duck</h1>
    </a>
    <h2>Product Preference Survey</h2>
    <div class="info-button-container">
      <button class="button info-button" type="button">?</button>
    </div>
  </header>
  <main>
    <div class="round-count"></div>
    <section class="voting-buttons">
      <button class="button product-button" type="button">
        <img src="" alt="" class="product-image" width="400">
      </button>
      <button class="button product-button" type="button">
        <img src="" alt="" class="product-image" width="400">
      </button>
      <button class="button product-button" type="button">
        <img src="" alt="" class="product-image" width="400">
      </button>
    </section>
    <button class="button show-results-button" type="button">Show Results</button>

  </main>
  <footer>Web Development Project by Robert Shepley &copy; 2022</footer>
      <div class="results-overlay hidden">
      <section class="results-list-area">
        <h2>Results</h2>
        <h3>Product: votes / views (%)</h3>
        <ul class="results-list"></ul>
      </section>
      <div class="results-chart-area">
        <canvas class="results-chart"></canvas>
      </div>
    </div>
</body>
</html>
